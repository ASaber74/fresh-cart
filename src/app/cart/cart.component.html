<div class="bg-main-light p-4 my-4">
  <h3>Shop Cart</h3>
  <h6 class="text-main">Total Price : {{ cartDetails?.totalCartPrice }} EGP</h6>
  <div
    *ngFor="let product of cartDetails?.products"
    class="row align-items-center border-bottom py-2"
  >
    <div class="col-md-1">
      <img class="w-100" [src]="product?.product?.imageCover" alt="" />
    </div>
    <div class="col-md-11 d-flex justify-content-between">
      <div>
        <h6>{{ product.count }}xs {{ product.product.title }}</h6>
        <h6 class="text-main">Price : {{ product.price * product.count }}</h6>
        <button class="btn m-0 p-0" (click)="removeItem(product.product._id)">
          <i class="fa-regular fa-trash-can text-danger"></i> Remove
        </button>
      </div>
      <div>
        <button
          class="btn btn-sm border-main"
          (click)="
            updateProductQuantity(product.product._id, product.count + 1)
          "
        >
          +
        </button>
        <span class="mx-2">{{ product.count }}</span>
        <button
          class="btn btn-sm border-main"
          (click)="
            updateProductQuantity(product.product._id, product.count - 1)
          "
        >
          -
        </button>
      </div>
    </div>
  </div>
</div>
