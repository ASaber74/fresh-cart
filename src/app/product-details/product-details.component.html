<div class="row align-items-center py-4">
  <div class="col-md-4">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let image of product?.images">
        <ng-template carouselSlide>
          <img [src]="image" class="w-100" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-md-8">
    <h2 class="h4 fw-bolder-mb-2">{{ product?.title }}</h2>
    <p class="text-muted p-3">{{ product?.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <span class="text-muted font-sm fw-bold">{{
        product?.price | currency : "EUR"
      }}</span>
      <div>
        <i class="fas fa-star rating-color"></i>
        <span class="text-muted fw-bold font-sm">
          {{ product?.ratingsAverage }}
        </span>
      </div>
    </div>
    <button class="btn bg-main text-white w-100 mt-2">+ Add to cart</button>
  </div>
</div>
